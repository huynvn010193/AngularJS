<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Course-manager</h3>
  </div>
  <div class="panel-body">
    
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ course.name }}</td>
          <td>{{ course.description }}</td>
          <td>
            {{ course.fee > 0 ? (course.fee | currency : 'USD' : true) : 'FREE' }}
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
