<div class="container" [style.margin-top.px]="50">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
          </div>
          <div class="panel-body">
            <ng-container *ngIf="isShowing">
              <app-lifecycle-hook [total]="total"></app-lifecycle-hook>
            </ng-container>
            <button type="button" class="btn btn-primary" (click)="onToggle()">Toggle</button>
            <hr/>
            Số thứ nhất: <input type="number" name="" class="form-control" [(ngModel)]="a">
            Số thứ hai: <input type="text" name="" class="form-control" [(ngModel)]="b">
            <button 
              type="button" 
              class="btn btn-danger" 
              (click)="amount()" 
              [style.margin-top.px]="20"
            >Tính tổng</button>
          </div>
      </div>
    </div>
  </div>  
</div>
