<h2>
  {{title}}
</h2>
<form>
  <div class="form-group">
    <label>Họ tên: {{name}}</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="name"
      [ngModelOptions]="{standalone: true}"
    >
  </div>
  <hr/>
  
  {{ gender == 0 ? 'Nữ':'Nam'}}
  <select class="form-control" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
    <option value="1">Nam</option>
    <option value="0">Nữ</option>
  </select>
</form>
