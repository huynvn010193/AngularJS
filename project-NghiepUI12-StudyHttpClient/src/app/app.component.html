<div class="container" [style.margin-top.px]="50">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Completed</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of todos">
						<td>{{ item.id }}</td>
						<td>{{ item.title }}</td>
						<td>{{ item.completed ? 'Completed' : 'InProogress' }}</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
</div>
