<div class="panel panel-primary" [style.margin-top.px]="20">
    <div class="panel-heading">
      <h3 class="panel-title">Thêm - Sửa phim</h3>
    </div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <label for="">Tên phim</label>
          <input type="text" class="form-control" #name>
        </div>
        <div class="form-group">
          <label for="">Đường dẫn</label>
          <input type="text" class="form-control" #link>
        </div>
        <div class="form-group">
          <label for="">Tác giả</label>
          <input type="text" class="form-control" #author>
        </div>
        <button type="button" class="btn btn-primary" (click)="addMovie(name.value,link.value,author.value)">Thêm</button>
      </form>
    </div>
</div>
