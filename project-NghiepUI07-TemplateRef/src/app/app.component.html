<div class="container" [style.margin-top.px] = "30">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Template Ref</h3>
          </div>
          <div class="panel-body">
            <input type="text" class="form-control" ref-txtName>
            <button 
              type="button"
              class="btn btn-danger" 
              [style.margin-top.px] = "10"
              (click)="onGetData(txtName.value)"
              >Lấy dữ liệu</button>
            <br>
            <button 
              type="button"
              class="btn btn-success" 
              [style.margin-top.px] = "10"
              (click)="onGetDataOnComponent()"
              >Lấy dữ liệu Component</button>
          </div>
      </div>
    </div>
  </div>  
</div>
