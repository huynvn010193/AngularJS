<h1>Home Component</h1>
<input type="text" 
  class="form-control" 
  placeholder="Vui lòng nhập key" #key 
  [style.margin-bottom.px]="10">
<span class="label label-danger" *ngIf="error == -1">Key không chính xác</span>
<button type="button" class="btn btn-default" (click)="onAccess(key.value)">Access</button>
